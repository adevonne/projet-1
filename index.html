<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Wild Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section id="game-container">
      <header>
        <img src="./assets/settings-icon.svg" alt="Settings icon" />
        <h1>Wild Dev Clicker</h1>
      </header>
      <main>
        <div id="main-top">
          <h2>UserName</h2>
          <div id="username-scores">
            <p > <span id="scoreTotal">0</span> XP</p>
            <p > <span id="xpS">0</span> xp/s</p>
          </div>
        </div>
          <div id="main-middle">
            <img src="./assets/cat.png" alt="Cat" id="cat" onclick="clickCat()">
            <ul id="grid">
              <li id="html">
                <img src="./assets/html.png" alt="">
                <p>x<span class="score-html">0</span></p>
              </li>
              <li id="css">
                <img src="./assets/css.png" alt="">
                <p>x<span class="score-css">0</span></p>
              </li>
              <li id="javascript">
                <img src="./assets/js.png" alt="">
                <p>x<span class="score-javascript">0</span></p>
              </li>
              <li id="react">
                <img src="./assets/react.png" alt="">
                <p>x<span class="score-react">0</span></p>
              </li>
              <li id="sql">
                <img src="./assets/sql.png" alt="">
                <p>x<span class="score-sql">0</span></p>
              </li>
            </ul>
          </div>
          <div id="main-bottom">
            <p>Meooow</p>
          </div>
        </div>
      </main>
      <footer>Â© Wild Code School</footer>
    </section>

    <section id="right-panel">
      <ul>
        
      </ul>
    </section>
  </body>
</html>
